<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form id="values">
          <input
            value="Arman"
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
          />
          <input
            value="Amraei"
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
          />
          <input
            value="29"
            type="number"
            id="age"
            name="age"
            placeholder="Age"
          />
          <button type="submit">Change</button>
        </form>
        <button id="age-toggle-btn">consider Age: true</button>
      </div>

      <div class="output"></div>
    </div>

    <script src="fixed-version.js"></script>
  </body>
</html>
